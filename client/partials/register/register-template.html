<div class="container">
    <div class="row"  style="border-bottom: 1px solid #eee" >
        <h1>Create a new Chat App account </h1>
    </div>
    <div class="row" style="padding-top: 15px">
        <div class="col-md-6 col-sm-12" >
            <p class="lead">Already a member? Please
                <a ui-href="login">log in </a>instead.
            </p>
            <form ng-submit="registerCtrl.register()">
                <div role="alert" ng-show="registerCtrl.formError" class="alert alert-danger">{{ registerCtrl.formError }}
                </div>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" ng-model="registerCtrl.user.fullname">
                </div>
                <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" ng-model="registerCtrl.user.username">
                    </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="registerCtrl.user.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerCtrl.user.password">
                </div>
                <div class="form-group">
                    <label for="password">Retype password</label>
                    <input type="password" class="form-control" id="repassword" placeholder="Password" ng-model="registerCtrl.user.repassword">
                </div>
                <button type="submit" class="btn btn-default">Register!</button>
            </form>
        </div>
    </div>
</div>
