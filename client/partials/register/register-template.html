<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
            <div class="panel-title">Sign Up </div>
            </div>
            <div class="panel-body">
                <div role="alert" ng-show="loginCtrl.formError" class="alert alert-danger input-group">{{ loginCtrl.formError }}</div>
                <div style="display:none" class="alert alert-danger col-sm-12"></div>
                <form class="form-horizontal">
                    <div role="alert" ng-show="registerCtrl.formError" class="alert alert-danger form-group">{{ registerCtrl.formError }}</div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Username:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="uname" ng-model="registerCtrl.user.username" type="text" class="validate" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Fullname:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="name" ng-model="registerCtrl.user.fullname" type="text" class="validate" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Email:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email" ng-model="registerCtrl.user.email" type="email" class="validate" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="pwd" ng-model="registerCtrl.user.password" type="password" class="validate" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="rpwd" ng-model="registerCtrl.user.repassword" type="password" class="validate" placeholder="Retype Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" name="button" class="btn btn-primary" ng-click="registerCtrl.register(files[0])">Signup</button>
                            <button type="button" name="button" class="btn btn-default" ui-sref='login' style="margin-left:5%">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
