<div class="input-group">
    <input type="text" placeholder="Tìm kiếm" 
            class="search"
            ng-model="filter">
</div>
<div class="list-conversation">
    <ul>
        <li ng-repeat="conversation in conversationList.conversations | filter: {title: filter} track by $index" 
            class="item-conversation">
            <a href="" class="item-link" ng-click="conversationList.onchangeConversation(conversation, $index)">
                <div class="item">
                    <div class="item-img" style="padding-left: 0">
                        <img ng-src="{{conversation.avatar}}" alt="" style="height: 50px; width: 50px" class="img-circle">
                    </div>
                    <div class="item-info">
                        <div class="conversation-title">
                            {{conversation.title}}
                        </div>
                        <div ng-if="conversationList.hasMess($index)" class="conversation-last">
                            {{conversationList.lastMess($index)}}
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
