<div class="input-group">
    <input type="text" placeholder="Tìm kiếm trên Chat App" 
            class="search"
            ng-model="filter">
</div>
<div class="list-conversation">
    <ul>
        <li ng-repeat="conversation in conversationList.conversations | filter:{title: filter}" 
            class="item-conversation">
            <a href="" class="item-link" ng-click="conversationList.onchangeConversation(conversation)">
                <div style="height: 65px">
                    <img ng-src="{{conversation.avatarUrl}}" alt="" style="height: 50px; width: 50px" class="img-circle">
                    <span>{{conversation.title}}</span>
                </div>
            </a>
        </li>
    </ul>
</div>
