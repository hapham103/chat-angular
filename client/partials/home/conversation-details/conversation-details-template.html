<div class="conversation-detail">
    <div class="detail-img">
        <img id="avatar-con" style="height: 50px; width: 50px" class="img-circle" ng-src="{{details.avatarUrl}}">
    </div>
    <div class="detail-title">
        {{details.title}}
    </div>
    <div class="detail-dropdown">
        <span class="dropdown" style="float: right; padding-top: 12px;">
            <button style="background: none; border: none" class=" dropdown-toggle" type="button" data-toggle="dropdown">
                <i class="fa fa-cog" style="font-size: 20px"></i>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="" ng-click="details.editConversation()">Chỉnh sửa</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="">Rời khỏi nhóm</a>
                </li>
                <li>
                    <a href="">Xóa</a>
                </li>
            </ul>
        </span>
    </div>
</div>

<div id="infor" ng-if="!details.isGroup()" style="padding: 10px">
    <ul>
        <li>
            <span class="att">Fullname:</span>
            <span class="value"> {{details.chat.fullname}}</span>
        </li>
        <li>
                <span class="att">Email:</span>
                <span class="value">{{details.chat.email}}</span>
        </li>
    </ul>
</div>
<div id="participants" ng-if="details.isGroup()">
    <div>
        <button style="border: none; background: none" ng-click="details.showModal()">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <span>Thêm người</span>
    </div>
    <ul>
        <li ng-repeat="par in details.participants track by $index" class="item-par">
            <a href="" class="item-link">
                <div style="height: 50px">
                    <img ng-src="{{par.avatar}}" alt="" style="height: 35px; width: 35px" class="img-circle">
                    <span>{{par.username}}</span>
                </div>
            </a>
        </li>
    </ul>
</div>
